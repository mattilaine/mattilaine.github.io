<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: repeating-radial-gradient(circle, #161619, #464147 10%);
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-board {
            border: 5px solid #66e09b;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
            color: #49e95e;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="kakku.png" id="kakku" width="40" height="40">
    <button onclick="location.reload()">RESTART</button>
    <canvas id="game-board" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <button onclick="window.location.href='minitube.html'" style="position: absolute; bottom: 20px; left: 20px;">Go to üì∫üçø</button>
    
    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [
            {x: 10, y: 10},
        ];
        let food = getRandomFoodPosition();
        let dx = 0;
        let dy = 0;
        let score = 0;

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            }
        }

        function gameLoop() {
            if (hasGameEnded()) return;

            setTimeout(() => {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                gameLoop();
            }, 100)
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.innerHTML = `Score: ${score}`;
                food = getRandomFoodPosition();
            } else {
                snake.pop();
            }
        }

        function drawFood() {
            ctx.font = '20px serif'
            ctx.fillText('üç∞', food.x * gridSize, food.y * gridSize + 20);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        function hasGameEnded() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                createSparkles();
                return true;
            }
            return false;
        }

        function createSparkles() {
            for (let i = 0; i < 100; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                document.body.appendChild(sparkle);

                const size = Math.random() * 20 + 5;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                const startX = window.innerWidth / 2;
                const startY = window.innerHeight / 2;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;

                let x = startX;
                let y = startY;

                function animateSparkle() {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity;
                    
                    sparkle.style.left = `${x}px`;
                    sparkle.style.top = `${y}px`;
                    sparkle.style.opacity = sparkle.style.opacity || 1;
                    sparkle.style.opacity -= 0.02;

                    if (sparkle.style.opacity > 0) {
                        requestAnimationFrame(animateSparkle);
                    } else {
                        sparkle.remove();
                    }
                }

                animateSparkle();
            }
        }

        gameLoop();
    </script>
</body>
</html>
